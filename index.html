<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Age Calculator</h2>
      </div>
      <form id="ageConverter">
        <div class="form-group">
          <label for="age">Enter your Age:</label>
          <input id="age">

        </div>
        <button type="submit" name="btn">Convert</button>
        <br><div id="result">
          <p>This is your age in seconds: <span id="ageInSecResult"></span></p>
        </div><br>
      </form>

      <form id="dateToAge">
        <div class="form-group">
          <label for="bday">Or you can select your date of birth: </label>
          <input type="date" name="bday" id="bday">
        </div>
        <button type="submit" name="btn1">Get Age</button>
        <div id="result1">
          <p>This is your age based on your birthday: <span id="ageDate"></span></p>
        </div>
      </form>

    </div>
  </body>
</html>
