    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Age Calculator</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <!-- <button type="button" name="btnA">Enter by Age</button>

          <form id="dateToAge">
            <div class="form-group">
              <label for="bday">Select your Date of Birth: </label>
              <input type="date" name="bday" id="bday" value='1990-10-10'>
            </div>
            <label> Select your area of residence:</label>
            <select id="dropDown">
              <br>
              <option value="Northern America">Northern America</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
              <option value="Latin America and the Caribbean">Latin America and the Caribbean</option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
            </select>
            <br>
            <br>
              <label> Select a Gender: </label> <br>
              <input type="radio" name="gender" value="male" checked> Male<br>
              <input type="radio" name="gender" value="female"> Female<br>
              <input type="radio" name="gender" value="other"> Other<br>
            <br>
            <button type="submit" name="btn1">Get Age</button>
          </form>

        </div>
        <div class="col-md-4 output">
          <div id="result">
            <h4><strong>Age Calculation Results:</strong></h4>
            <p>Your age in years: <span id="ageDate"></span></p>
            <p>Your age in seconds: <span id="ageInSecResult"></span></p>
            <h4><strong>Years Left on Each Planet:</strong></h4>
            <div class="planets">
              <p>Earth: <span id="earthYears"></span></p>
              <p>Mercury: <span id="mercuryYears"></span></p>
              <p>Venus: <span id="venusYears"></span></p>
              <p>Mars: <span id="marsYears"></span></p>
              <p>Jupiter <span id="jupiterYears"></span></p>
            </div>
            <div class="outLived">
              <p>You are outliving yout life expectancy!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
